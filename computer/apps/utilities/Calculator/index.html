<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <link rel="stylesheet" type="text/css" href="style.css" /> <meta name="viewport" content="width=device-width"> <meta name="format-detection" content="telephone=no"> <title>Calculator</title> </head> <body> <header> <h1>Calculator</h1> </header> <div id="main"> <div class="stack-grid-container"> <div class="stack-grid-item" id="stack-grid-item1"> <span id="stack-entry-5"></span> </div> <div class="stack-grid-item" id="stack-grid-item2"> <span id="stack-entry-4"></span> </div> <div class="stack-grid-item" id="stack-grid-item3"> <span id="stack-entry-3"></span> </div> <div class="stack-grid-item" id="stack-grid-item4"> <span id="stack-entry-2"></span> </div> <div class="stack-grid-item" id="stack-grid-item5"> <span id="stack-entry-1"></span> </div> </div> <form name="input-form"> <div class="input-grid-container"> <div class="entry-grid-item" id="input-grid-item1"> <input type="text" id="number-input" /> </div> <div class="entry-grid-item" id="input-grid-item2"> <button type="submit" id="submit-button">ENTER</button> </div> </div> </form> <div class="button-grid-container"> <div class="button" id="button-grid-item1"> <button type="button" id="drop-button">DROP</button> </div> <div class="button" id="button-grid-item2"> <button type="button" id="swap-button">SWAP</button> </div> <div class="button" id="button-grid-item3"> <button type="button" id="dup-button">DUP</button> </div> <div class="button" id="button-grid-item4"> <button type="button" id="over-button">OVER</button> </div> <div class="button" id="button-grid-item5"> <button type="button" id="add-button">+</button> </div> <div class="button" id="button-grid-item6"> <button type="button" id="subtract-button">-</button> </div> <div class="button" id="button-grid-item7"> <button type="button" id="multiply-button">&times;</button> </div> <div class="button" id="button-grid-item8"> <button type="button" id="divide-button">&divide;</button> </div> </div> </div> <script src="main.js"></script> </body> </html>
